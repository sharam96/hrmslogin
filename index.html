<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Login</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --container-bg: #fff;
      --text-color: #222;
      --input-bg: #fff;
      --border-color: #ccc;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --container-bg: #2c2c2c;
      --text-color: #eee;
      --input-bg: #3a3a3a;
      --border-color: #555;
      --btn-bg: #0d6efd;
      --btn-hover: #0b5ed7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
    }

    .login-container {
      background: var(--container-bg);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 0.6rem 0;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--btn-bg);
      box-shadow: 0 0 3px var(--btn-bg);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: var(--btn-hover);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .social-login img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-login img:hover {
      transform: scale(1.1);
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .links a, .signup a {
      color: var(--btn-bg);
      text-decoration: none;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .error { color: red; }
    .success { color: limegreen; }

    .loading {
      margin-top: 10px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--btn-bg);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    .dark-toggle {
      text-align: center;
      margin-top: 10px;
    }

    .dark-toggle button {
      background: none;
      border: 1px solid var(--btn-bg);
      color: var(--btn-bg);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-toggle button:hover {
      background: var(--btn-bg);
      color: white;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 450px) {
      .login-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>HRMS Login</h2>
  <input type="text" id="username" placeholder="Phone number or Email" oninput="validateInput()" />
  <input type="password" id="password" placeholder="Password" oninput="validateInput()" />
  <button class="login-btn" onclick="login()">Login</button>

  <div class="loading" id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <div class="social-login">
    <img src="https://img.icons8.com/color/48/000000/google-logo.png" title="Login with Google" onclick="socialLogin('Google')" />
    <img src="https://img.icons8.com/ios-filled/50/000000/github.png" title="Login with GitHub" onclick="socialLogin('GitHub')" />
    <img src="https://img.icons8.com/color/48/000000/linkedin.png" title="Login with LinkedIn" onclick="socialLogin('LinkedIn')" />
  </div>

  <div class="links">
    <a onclick="alert('Redirecting to sign in page...')">Sign in</a>
    <a onclick="alert('Forgot password page coming soon')">Forgot password?</a>
  </div>

  <div class="signup">
    Donâ€™t have an account? <a onclick="alert('Redirecting to sign up...')">Sign up</a>
  </div>

  <div class="dark-toggle">
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  function validateInput() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (!username && !password) {
      message.textContent = '';
    } else if (!username) {
      message.textContent = 'Username is required.';
      message.className = "message error";
    } else if (!password) {
      message.textContent = 'Password is required.';
      message.className = "message error";
    } else {
      message.textContent = '';
    }
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");
    const loading = document.getElementById("loading");

    if (!username || !password) {
      message.textContent = "Please fill in both fields.";
      message.className = "message error";
      return;
    }

    // Email or phone pattern check
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9]{10}$/;

    if (!(emailRegex.test(username) || phoneRegex.test(username))) {
      message.textContent = "Enter a valid email or 10-digit phone number.";
      message.className = "message error";
      return;
    }

    message.textContent = "";
    loading.style.display = "block";

    // Simulated server request
    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify({
        username: username,
        password: password
      }),
      headers: {
        'Content-type': 'application/json; charset=UTF-8',
      },
    })
    .then(res => res.json())
    .then(data => {
      loading.style.display = "none";
      // Simulated response check
      if (username === "user@example.com" && password === "123456") {
        message.textContent = "Login successful! Welcome.";
        message.className = "message success";
      } else {
        message.textContent = "Login failed. Invalid credentials.";
        message.className = "message error";
      }
    })
    .catch(() => {
      loading.style.display = "none";
      message.textContent = "Server error. Please try again.";
      message.className = "message error";
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  function socialLogin(platform) {
    alert(`Logging in with ${platform}...`);
  }
</script>

</body>
</html>
